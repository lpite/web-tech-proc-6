<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <select>
      <option value="0">Блакитний</option>
      <option value="1">Зелений</option>
      <option value="2">Жовтий</option>
    </select>
    <script>
      const listItems = document.querySelector("select");
      const colors = ["lightblue", "green", "yellow"];
      listItems.addEventListener("change", ({ target }) => {
        document.body.style.backgroundColor = colors[parseInt(target.value)];
      });
    </script>
  </body>
</html>
